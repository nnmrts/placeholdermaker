<html>
	<head>
		<title>Placeholder Maker</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="fonts/fonts.css" media="screen" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="quickfit.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
		<script src="plahoma.min.js"></script>
	</head>
	<body onload="init();">
		<div id="header">
			<h1 id="headline">Placeholder Maker</h1>
		</div>
		<div id="placeholder">
			<div id="info-container">
				<p id="artist">Kanye West</p>
				<p id="album">Yeezus</p>
			</div>
		</div>
		<div id="optionscontainer">
			<form>
				<div class="group">
					<input id="artistinput" type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>ARTIST</label>
				</div>
				<div class="group">
					<input id="albuminput" type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>ALBUM</label>
				</div>
			</form>
			<div class="button" id="make">MAKE</div>
			<div class="button" id="clip">COPY TO CLIPBOARD</div>
		</div>
	</body>
</html>
